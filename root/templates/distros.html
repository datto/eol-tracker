<div id="loading-spinner" class="text-center align-middle" style="height:100%; position: relative;">
    <div class="spinner-border center-spinner" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="container-fluid">
    <div class="row" style="padding: 15px">
        <div class="col-md-9" style="top: 50%; margin-top: 0.25rem;">
            <span class="swatch fullSupport align-middle"></span> - getting updates
            <span class="swatch noupdatesSupport align-middle"></span> - not getting updates
            <span class="swatch deadSupport align-middle"></span> - never had a release
            <i class="em-svg em-warning"></i> - has maintenance conditions, select for more info
        </div>
        <div class="col-md-3">
            <span style="float: right; display: block">
                <a class="btn btn-info" href="/similarity.html" target="_blank">Similarity Flowchart</a>
            </span>
        </div>
    </div>
    <div class="row max-height-row">
        <div id="visualization" class="col-md-12 visualization-with-key" style="padding: 0px"></div>
        <div id="info">
            <div class="split-box">
                <h3 id="info-content-title"></h3>
                <button type="button" class="btn btn-danger" onclick="EOLTracker.closeInfo(timeline)">Close</button>
            </div>
            <div id="info-content">
                <div class="split-box">
                    <span>
                        GA:
                        <span id="info-content-birth"></span>
                    </span>
                    <span>
                        EOL:
                        <span id="info-content-death"></span>
                    </span>
                </div>
                <ul id="info-content-issues" class="list-group list-group-flush">
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="/js/main.js"></script>
<script>
    var timeline = {
        timeline: null    
    };
    EOLTracker.updateIssueTimeline("{{ activeSidebar }}", timeline);
</script>
